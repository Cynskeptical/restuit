name: RESTUIT Auto Reply

on:
  schedule:
    - cron: '*/30 * * * *'  # Ejecutar cada 30 minutos
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

jobs:
  reply_to_mentions:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository content
      uses: actions/checkout@v3  # Asegúrate de que se usa la última versión de checkout

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Usar la versión más reciente de Python

    - name: Install dependencies
      run: |
        pip install tweepy  # Instalar Tweepy para usar la API de Twitter

    - name: Run RESTUIT script
      env:
        TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
        TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      run: |
        python3 restuit_reply.py
